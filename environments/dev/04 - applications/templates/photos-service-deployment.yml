apiVersion: apps/v1
kind: Deployment
metadata:
  name: photos-service
  namespace: photos
  labels:
    app: photos-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photos-service
  template:
    metadata:
      labels:
        app: photos-service
        gitSha: GIT_SHA
    spec:
      volumes:
        - name: secret-volume
          secret:
            secretName: photos-service
      containers:
        - name: photos-service-image
          image: DOCKER_IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: "/config"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 3
